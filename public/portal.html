<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal | North Head Digital</title>
    <meta name="description" content="North Head Digital client portal has moved to portal.northheaddigital.com.">
    <meta name="robots" content="noindex,follow">
    <link rel="canonical" href="https://portal.northheaddigital.com/">
    <meta http-equiv="refresh" content="0;url=https://portal.northheaddigital.com/">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: var(--space-xl);
            background: var(--gradient-primary);
            color: var(--white);
            font-family: var(--font-primary);
            text-align: center;
        }

        .redirect-card {
            max-width: 620px;
            width: 100%;
            background: rgba(0, 0, 0, 0.28);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            padding: clamp(24px, 4vw, 40px);
            backdrop-filter: blur(5px);
        }

        .redirect-card h1 {
            margin: 0 0 var(--space-md) 0;
            font-size: clamp(1.8rem, 4.5vw, 2.8rem);
            line-height: 1.15;
        }

        .redirect-card p {
            margin: 0 0 var(--space-lg) 0;
            color: rgba(255, 255, 255, 0.92);
            max-width: none;
        }

        .redirect-card a {
            color: var(--white);
            font-weight: 700;
            text-decoration: underline;
        }

        .portal-link-button {
            display: inline-block;
            margin-top: var(--space-sm);
            padding: 14px 24px;
            border-radius: var(--radius-pill);
            background: var(--white);
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        .portal-link-button:hover,
        .portal-link-button:focus-visible {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
    </style>
</head>
<body>
    <main class="redirect-card">
        <h1>Client Portal Moved</h1>
        <p>
            The North Head Digital portal now lives at
            <a href="https://portal.northheaddigital.com/">portal.northheaddigital.com</a>.
            You are being redirected now.
        </p>
        <a class="portal-link-button" href="https://portal.northheaddigital.com/">Open Client Portal</a>
    </main>
    <script>
        window.location.replace('https://portal.northheaddigital.com/');
    </script>
</body>
</html>
